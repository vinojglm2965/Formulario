<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="container square">
        <div class="row title color">
            <h1 class="container">Formulario</h1>
        </div>

        <div class="form">
            <form>
                <div class="row alerta">
                    <div class="alert alert-danger col-12" role="alert">
                        <h6 style="margin-left: 0px; margin-bottom: 0px;">Some fields are missing</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-5">
                        <label for="exampleFormControlInput1"><strong>Card #</strong></label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput1"><strong>CVC #</strong></label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                    </div>
                    <div class="form-group col-4">
                        <p style="margin-bottom: 8px;"><strong>Amount</strong></p>
                        <label for="exampleFormControlInput1"><strong>$</strong></label>
                        <div style="display: inline-block;">
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label for="exampleFormControlInput1"><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleFormControlInput1"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label for="exampleFormControlInput1"><strong>City</strong></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlSelect1"><strong>State</strong></label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option><strong>Pick a state</strong></option>
                            <option>Aragua</option>
                            <option>Carabobo</option>
                            <option>Distrito Capital</option>
                            <option>Sucre</option>
                            <option>Zulia</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput1"><strong>Postal Code</strong></label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p><strong>We accept:</strong></p>
                        <div class="bord">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleFormControlTextarea1"><strong>Message</strong></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="textcolor">Add any notes here</p>
                    </div>
                </div>
            </form> 
        </div>
            
        <div class="boton row color">
            <div class="bots">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
            





    </div>












        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0805582109.js" crossorigin="anonymous">
    </script>
</body>
</html>
